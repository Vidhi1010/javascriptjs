<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      .container {
        padding: 25px 35px;
        width: 400px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #fff;
        border-radius: 10px;
      }
      .container p {
        font-weight: 600;
        font-size: 15px;
        margin-bottom: 8px;
      }
      #input {
        width: 100%;
        height: 50px;
        border: 1px solid #494eea;
        padding: 10px;
        outline: 0;
        margin: 10px 0 20px;
        border-radius: 5px;
      }
      #button {
        width: 100%;
        height: 50px;
        background: #494eea;
        color: #fff;
        border: 0;
        outline: 0;
        border-radius: 5px;
        box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        margin: 20px 0;
        font-weight: 500;
      }
      #imgBox {
        width: 200px;
        border-radius: 5px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
      }
      #imgBox img {
        width: 100%;
        padding: 10px;
      }
      #imgBox.show-img {
        max-height: 300px;
        margin: 10px auto;
        border: 1px solid #d1d1d1;
      }
    </style>
  </head>
  <body style="background-color: #060606">
    <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" id="input" placeholder="text or URL" />
      <div id="imgBox">
        <!-- Added id="qrImage" -->
        <img id="qrImage" src="" alt="QR Code" />
      </div>
      <button id="button">Generate QR Code</button>
    </div>

    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let button = document.getElementById("button");
      let input = document.getElementById("input");

      function generateQRCode() {
        let inputValue = input.value.trim();
        if (inputValue === "") {
          alert("Please enter text or a URL to generate a QR code!");
          return;
        }
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(
          inputValue
        )}`;
        imgBox.classList.add("show-img");
      }

      button.addEventListener("click", function (event) {
        event.preventDefault();
        generateQRCode();
      });
    </script>
  </body>
</html>
