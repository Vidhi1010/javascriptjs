<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="change-block">Welcome to my website!</h1>
        <p>Hi there, My name is Vidhi Singh:)</p>
        <p class="block remove" > Here is the code for you</p>
        <pre><code>console.log('Hey There')</code></pre>
        <button id="btn" >Click Me</button>
    </div>
    <script>
        const btn = document.getElementById('btn');
        const change = document.getElementById('change-block');

        btn.addEventListener("click", () => {
            if(change.style.color === "red") {
                change.style.color = "green";
            }else {
                change.style.color = "red";
            }
        });

        const allChildern = document.querySelector('body').children;

        for(let i = 0; i < allChildern.length; i++) {
            allChildern.item(i).addEventListener('click', () => {
                allChildern.item(i).remove();            })
        }
    </script>
</body>
</html>
