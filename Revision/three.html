<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(37, 37, 37); color: #fff;">
    
</body>
<script>

    const div = document.createElement('div');
    console.log(div);
    div.className = 'main'
    div.id = Math.round(Math.random() * 10 + 1);
    div.setAttribute('title', 'div element');
    div.style.backgroundColor = 'green';
    div.style.padding= '10px';
    //div.innerText = 'This is a div element';
    const addText = document.createTextNode('This is a div element');
    div.appendChild(addText);//attach text to div


    document.body.appendChild(div);
   

</script>
</html>
